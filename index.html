<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="calculator">
  <div class="display"></div>
    <button id="operator" class="add">+</button>
    <button id="operator" class="substract">-</button>
    <button id="operator" class="multiply">x</button>
    <button id="operator" class="divide">/</button>
    <button id="number" class="1">1</button>
    <button id="number" class="2">2</button>
    <button id="number" class="3">3</button>
    <button class="result">=</button>
  <button id="number" class="4">4</button>
  <button id="number" class="5">5</button>
  <button id="number" class="6">6</button>
  <button class="clear">C</button>
  <button id="number" class="7">7</button>
  <button id="number" class="8">8</button>
  <button id="number" class="9">9</button>
  <button id="number" class="0">0</button>
  
</div>
</body>
</html>
